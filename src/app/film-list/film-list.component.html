<div class="content">
    <div class="left">
      <h1>Список фильмов</h1>
      <div class="right">
        <button class="btn btn-danger" *ngIf="!showForm()" (click)="click()">Добавить фильм</button>
        <div *ngIf="showForm()">
          <app-film-form (SubmitTask)="receiveTaskData($event)"></app-film-form>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Название<th>
            <th>Год выхода</th>
            <th>Сумма Сбора</th>
            <th>Жанр</th>
            <th>Страна</th>
            <th>Продолжительность</th>
            <th>Описание</th>
            <th>Режиссер</th>
            <th>Актёры</th>
            <th>Постер</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of films">
            <td>{{film.name}}<td>
            <td>{{film.year}}</td>
            <td>
              {{film.sumSbor}}
            </td>
            <td>
              {{film.genre}}
            </td>
            <td>
             {{film.country}}
            </td>
            <td>
              {{film.time}}
             </td>
            <td>{{film.description}}</td>
            <td>{{film.director}}</td>
            <td>{{film.actors}}</td>
            <td>
              <img [src]="film.poster" alt="poster">
            </td>
          </tr>
        </tbody>
      </table>

  </div>
